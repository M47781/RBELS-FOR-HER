<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>REBELS FOR HER</title>
  <style>
    /* ========================= RESET ========================= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(120deg, #c6c2c2, #74614C, #c7bdb1, #5F4B38);
      background-size: 600% 600%;
      animation: bgLuxury 12s ease-in-out infinite alternate;
      padding: 15px; /* تقليل الحواف قليلاً للموبايل */
      color: #492c04;
      overflow-x: hidden; /* يمنع التمرير الجانبي المزعج */
    }

    @keyframes bgLuxury {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ========================= CONTAINER ========================= */
    .container {
      width: 100%;        /* يأخذ كامل عرض الشاشة المتاح */
      max-width: 420px;   /* العرض الأقصى ليبقى أنيقاً */
      text-align: center;
      padding: 40px 20px;
      position: relative;
      border-radius: 25px;
      animation: popIn 0.8s ease-out;
      background: rgba(56, 33, 12, 0.3);
      backdrop-filter: blur(12px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    }

    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    /* ========================= LOGO ========================= */
    .logo {
      width: 115px;
      height: 115px;
      object-fit: contain;
      border-radius: 50%;
      border: 3px solid #E6D6C1;
      margin: 0 auto 25px;
      display: block;
      background: #fff; /* خلفية بيضاء لبروز اللوغو */
    }

    /* ========================= LANG SWITCH ========================= */
    .lang-switch {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 25px;
    }

    .lang-switch button {
      background: rgba(255,255,255,0.1);
      border: 1px solid #E3D3BA;
      color: #E3D3BA;
      padding: 8px 18px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 13px;
      transition: 0.3s;
    }

    .lang-switch button.active {
      background: #E6D6C1;
      color: #38210C;
      font-weight: bold;
      border-color: #E6D6C1;
    }

    /* ========================= BUTTONS ========================= */
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 15px 0;
      padding: 16px;
      border-radius: 50px;
      text-decoration: none;
      border: 1px solid #E6D6C1;
      color: #E6D6C1;
      font-size: 15px;
      font-weight: 500;
      transition: 0.3s;
      background: rgba(0,0,0,0.1);
    }

    .btn img {
      width: 22px;
      height: 22px;
      margin-right: 12px;
    }

    .btn:hover {
      background: #E6D6C1;
      color: #1C1C1C;
      transform: translateY(-2px);
    }

    /* ========================= IMAGE SCROLL ========================= */
    .scroll-wrapper {
      overflow: hidden;
      width: 100%;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid rgba(230, 214, 193, 0.2);
    }

    .scroll-track {
      display: flex;
      gap: 12px;
      animation: scrollImages 30s linear infinite;
      width: max-content;
    }

    .scroll-track img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 15px;
      border: 1px solid #E6D6C1;
    }

    @keyframes scrollImages {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* RTL Support */
    body[dir="rtl"] .btn img { margin-right: 0; margin-left: 12px; }
  </style>
</head>
<body>

<div class="container">
  <img src="https://res.cloudinary.com/dv664dogt/image/upload/v1769807631/photo_6046533415936396465_m__1_-removebg-preview_oun7re.png" class="logo" alt="Logo">

  <div class="lang-switch">
    <button id="btn-fr" onclick="setLang('fr')">FR</button>
    <button id="btn-en" onclick="setLang('en')">EN</button>
    <button id="btn-ar" onclick="setLang('ar')">AR</button>
  </div>

  <h1 style="color:#E6D6C1; margin-bottom: 5px;">REBELS FOR HER</h1>
  <p id="bio" style="color:#F2E8DA; font-size:14px; margin-bottom:25px;"></p>

  <a class="btn" href="https://wa.me/213556505794" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/128/733/733585.png" alt="WhatsApp"> WhatsApp
  </a>
  <a class="btn" href="https://www.instagram.com/promise.machinery/" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/128/2111/2111463.png" alt="Instagram"> Instagram
  </a>
  <a class="btn" href="https://www.facebook.com/p/Promise-Machinery-100092036896047/" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/128/5968/5968764.png" alt="Facebook"> Facebook
  </a>
  <a class="btn" href="mailto:contact@reblsher.com">
    <img src="https://cdn-icons-png.flaticon.com/128/732/732200.png" alt="Email"> Email
  </a>

  <div class="scroll-wrapper">
    <div class="scroll-track">
      <img src="https://res.cloudinary.com/dv664dogt/image/upload/v1769811413/photo_6046533415936396489_y_ozohdt.jpg" alt="1">
      <img src="https://res.cloudinary.com/dv664dogt/image/upload/v1769811413/photo_6046533415936396488_y_ccif1a.jpg" alt="2">
      <img src="https://res.cloudinary.com/dv664dogt/image/upload/v1769811413/photo_6046533415936396490_y_utdx0k.jpg" alt="3">
      <img src="https://res.cloudinary.com/dv664dogt/image/upload/v1769811413/photo_6046533415936396489_y_ozohdt.jpg" alt="1">
      <img src="https://res.cloudinary.com/dv664dogt/image/upload/v1769811413/photo_6046533415936396488_y_ccif1a.jpg" alt="2">
    </div>
  </div>

  <p id="footer" style="color:rgba(242, 232, 218, 0.6); font-size:10px; margin-top:20px;"></p>
</div>

<script>
  const bioText = {
    fr: "Style • Confort • Qualité<br><i>Rebellious in decency</i>",
    en: "Style • Comfort • Quality<br><i>Rebellious in decency</i>",
    ar: "أناقة • راحة • جودة<br><i>تمرد برقي</i>"
  };

  const footerText = {
    fr: "© 2026 REBELS FOR HER. Tous droits réservés.",
    en: "© 2026 REBELS FOR HER. All rights reserved.",
    ar: "© 2026 REBELS FOR HER. جميع الحقوق محفوظة."
  };

  function setLang(lang) {
    document.getElementById("bio").innerHTML = bioText[lang];
    document.getElementById("footer").innerHTML = footerText[lang];
    document.querySelectorAll(".lang-switch button").forEach(btn => btn.classList.remove("active"));
    document.getElementById(`btn-${lang}`).classList.add("active");
    document.body.dir = (lang === 'ar') ? 'rtl' : 'ltr';
  }

  setLang('fr');
</script>
</body>
</html>
