<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>REBELS FOR HER</title>
  <style>
    /* ========================= RESET ========================= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(120deg, #c6c2c2, #74614C, #c7bdb1, #5F4B38);
      background-size: 600% 600%;
      animation: bgLuxury 12s ease-in-out infinite alternate;
      padding: 20px;
      color: #492c04;
    }

    @keyframes bgLuxury {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ========================= CONTAINER ========================= */
    .container {
      max-width: 380px;
      width: 100%;
      text-align: center;
      padding: 35px 22px;
      position: relative;
      border-radius: 20px;
      animation: popIn 0.9s cubic-bezier(.17,.67,.38,1.2);
      background: rgba(56, 33, 12, 0.25);
      backdrop-filter: blur(8px);
      box-shadow: 0 10px 35px rgba(0,0,0,0.25);
    }

    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.85) translateY(30px); }
      100% { opacity: 1; transform: scale(1) translateY(0); }
    }

    /* Glow effect */
    .container::before {
      content: "";
      position: absolute;
      inset: -30px;
      background: radial-gradient(circle, rgba(255, 234, 234, 0.5), transparent 40%);
      z-index: -1;
      animation: pulseGlow 4s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes pulseGlow {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.9; }
    }

    /* ========================= LOGO ========================= */
    .logo {
      width: 120px;
      border-radius: 50%;
      border: 2px solid #F2E8DA;
      margin: 10px auto 20px;
      animation: floatLogo 3.5s ease-in-out infinite;
      will-change: transform;
    }

    @keyframes floatLogo {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-6px) rotate(1deg); }
      50% { transform: translateY(-10px) rotate(-1deg); }
      75% { transform: translateY(-6px) rotate(1deg); }
    }

    /* ========================= LANGUAGE SWITCH ========================= */
    .lang-switch {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 18px;
    }

    .lang-switch button {
      background: transparent;
      border: 1px solid #E3D3BA;
      color: #E3D3BA;
      padding: 7px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.3s ease;
    }

    .lang-switch button:hover {
      background: rgba(227,211,186,0.2);
      transform: scale(1.1);
    }

    .lang-switch button.active {
      background: #74614A;
      color: #fff;
      border-color: #74614A;
      box-shadow: 0 8px 18px rgba(116,97,74,0.6);
      transform: scale(1.15);
    }

    /* ========================= TEXT ========================= */
    h1 {
      color: #E6D6C1;
      letter-spacing: 2px;
      font-size: 23px;
      margin-bottom: 10px;
    }

    .bio {
      color: #F2E8DA;
      font-size: 14px;
      margin: 18px 0 28px;
      line-height: 1.5;
    }

    /* ========================= BUTTONS ========================= */
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 14px 0;
      padding: 15px;
      border-radius: 30px;
      text-decoration: none;
      border: 1px solid #E6D6C1;
      color: #E6D6C1;
      font-size: 14px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .btn img {
      width: 18px;
      height: 18px;
      margin-right: 8px;
      vertical-align: middle;
    }

    .btn:hover {
      background: #E6D6C1;
      color: #1C1C1C;
      transform: scale(1.06);
      box-shadow: 0 12px 30px rgba(230,214,193,0.55);
    }

    .btn.primary {
      background: #E6D6C1;
      color: #1C1C1C;
      font-weight: 600;
    }

    .btn.primary:hover {
      transform: scale(1.08);
    }

    /* ========================= FOOTER ========================= */
    .footer {
      color: #F2E8DA;
      font-size: 12px;
      margin-top: 30px;
      opacity: 0.75;
    }

    /* ========================= HORIZONTAL SCROLLING IMAGES ========================= */
    .scroll-wrapper {
      overflow: hidden;
      width: 100%;
      margin-top: 25px;
      padding: 15px 0;
      border-top: 1px solid rgba(255,255,255,0.2);
      border-bottom: 1px solid rgba(255,255,255,0.2);
      border-radius: 15px;
      backdrop-filter: blur(6px);
      background: rgba(56,33,12,0.15);
    }

    .scroll-track {
      display: flex;
      gap: 15px;
      animation: scrollImages 20s linear infinite;
    }

    .scroll-track img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 15px;
      border: 2px solid #E6D6C1;
      flex-shrink: 0;
      transition: transform 0.3s ease;
    }

    /* Hover zoom effect */
    .scroll-track img:hover {
      transform: scale(1.1);
    }

    @keyframes scrollImages {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* ========================= RTL SUPPORT ========================= */
    body[dir="rtl"] { direction: rtl; }

    /* ========================= RESPONSIVE ========================= */
    @media (max-width: 400px) {
      h1 { font-size: 21px; }
      .bio { font-size: 13px; }
      .btn { font-size: 13px; padding: 12px; }
      .container { padding: 25px 16px; }
      .logo { width: 100px; }
      .scroll-track img { width: 120px; height: 120px; }
    }
  </style>
</head>
<body>

</div>

<script>
  const bioText = {
    fr: "Style • Confort • Qualité<br><i>Rebellious in decency</i>",
    en: "Style • Comfort • Quality<br><i>Rebellious in decency</i>",
    ar: "أناقة • راحة • جودة<br><i>تمرد برقي</i>"
  };

  const footerText = {
    fr: "© 2026 REBELS FOR HER. Tous droits réservés.",
    en: "© 2026 REBELS FOR HER. All rights reserved.",
    ar: "© 2026 REBELS FOR HER. جميع الحقوق محفوظة."
  };

  function setLang(lang) {
    document.getElementById("bio").innerHTML = bioText[lang];
    document.getElementById("footer").innerHTML = footerText[lang];

    document.querySelectorAll(".lang-switch button").forEach(btn => btn.classList.remove("active"));
    document.querySelector(`.lang-switch button[onclick="setLang('${lang}')"]`).classList.add("active");

    document.body.dir = (lang === 'ar') ? 'rtl' : 'ltr';
  }

  setLang('fr');
</script>
</body>
</html>
