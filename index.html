<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REBELS FOR HER</title>
  <style>
    /* ========================= RESET ========================= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(120deg, #c6c2c2, #74614C, #c7bdb1, #5F4B38);
      background-size: 600% 600%;
      animation: bgLuxury 12s ease-in-out infinite alternate;
      padding: 20px;
      color: #492c04;
      overflow-x: hidden; /* لمنع أي حركة عرضية زائدة */
    }

    @keyframes bgLuxury {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ========================= CONTAINER ========================= */
    .container {
      width: 100%;
      max-width: 400px; /* العرض الأقصى على الكمبيوتر */
      text-align: center;
      padding: 35px 22px;
      position: relative;
      border-radius: 20px;
      animation: popIn 0.9s cubic-bezier(.17,.67,.38,1.2);
      background: rgba(56, 33, 12, 0.25);
      backdrop-filter: blur(8px);
      box-shadow: 0 10px 35px rgba(0,0,0,0.25);
    }

    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.85) translateY(30px); }
      100% { opacity: 1; transform: scale(1) translateY(0); }
    }

    /* ========================= LOGO ========================= */
    .logo {
      width: 110px;
      height: 110px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #F2E8DA;
      margin: 0 auto 20px;
      animation: floatLogo 3.5s ease-in-out infinite;
      display: block;
    }

    @keyframes floatLogo {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* ========================= LANGUAGE SWITCH ========================= */
    .lang-switch {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 18px;
    }

    .lang-switch button {
      background: transparent;
      border: 1px solid #E3D3BA;
      color: #E3D3BA;
      padding: 6px 14px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.3s;
    }

    .lang-switch button.active {
      background: #74614A;
      color: #fff;
      border-color: #74614A;
      transform: scale(1.1);
    }

    /* ========================= TEXT ========================= */
    h1 {
      color: #E6D6C1;
      letter-spacing: 2px;
      font-size: 22px;
      margin-bottom: 10px;
    }

    .bio {
      color: #F2E8DA;
      font-size: 14px;
      margin: 15px 0 25px;
      line-height: 1.6;
    }

    /* ========================= BUTTONS ========================= */
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 12px 0;
      padding: 14px;
      border-radius: 30px;
      text-decoration: none;
      border: 1px solid #E6D6C1;
      color: #E6D6C1;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .btn img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }

    .btn:hover {
      background: #E6D6C1;
      color: #1C1C1C;
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    /* ========================= FOOTER ========================= */
    .footer {
      color: #F2E8DA;
      font-size: 11px;
      margin-top: 25px;
      opacity: 0.8;
    }

    /* ========================= IMAGE SCROLL ========================= */
    .scroll-wrapper {
      overflow: hidden;
      width: 100%;
      margin-top: 25px;
      padding: 15px 0;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .scroll-track {
      display: flex;
      gap: 15px;
      animation: scrollImages 25s linear infinite;
      width: max-content;
    }

    .scroll-track img {
      width: 130px;
      height: 130px;
      object-fit: cover;
      border-radius: 12px;
      border: 1px solid #E6D6C1;
    }

    @keyframes scrollImages {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    body[dir="rtl"] .btn img { margin-right: 0; margin-left: 10px; }
    body[dir="rtl"] { direction: rtl; }

  </style>
</head>
<body>

<div class="container">
  <img src="https://res.cloudinary.com/dv664dogt/image/upload/v1769807631/photo_6046533415936396465_m__1_-removebg-preview_oun7re.png" class="logo" alt="Logo">

  <div class="lang-switch">
    <button id="btn-fr" onclick="setLang('fr')">FR</button>
    <button id="btn-en" onclick="setLang('en')">EN</button>
    <button id="btn-ar" onclick="setLang('ar')">AR</button>
  </div>

  <h1>REBELS FOR HER</h1>
  <p class="bio" id="bio"></p>

  <a class="btn" href="https://wa.me/213556505794" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/128/733/733585.png" alt="WhatsApp"> WhatsApp
  </a>
  <a class="btn" href="https://www.instagram.com/promise.machinery/" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/128/2111/2111463.png" alt="Instagram"> Instagram
  </a>
  <a class="btn" href="https://www.facebook.com/p/Promise-Machinery-100092036896047/" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/128/5968/5968764.png" alt="Facebook"> Facebook
  </a>
  <a class="btn" href="https://www.linkedin.com/company/promise-automation/" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/128/3536/3536505.png" alt="LinkedIn"> LinkedIn
  </a>
  <a class="btn" href="mailto:contact@reblsher.com">
    <img src="https://cdn-icons-png.flaticon.com/128/732/732200.png" alt="Email"> Email
  </a>

  <p class="footer" id="footer"></p>

  <div class="scroll-wrapper">
    <div class="scroll-track">
      <img src="https://res.cloudinary.com/dv664dogt/image/upload/v1769811413/photo_6046533415936396489_y_ozohdt.jpg" alt="1">
      <img src="https://res.cloudinary.com/dv664dogt/image/upload/v1769811413/photo_6046533415936396488_y_ccif1a.jpg" alt="2">
      <img src="https://res.cloudinary.com/dv664dogt/image/upload/v1769811413/photo_6046533415936396490_y_utdx0k.jpg" alt="3">
      <img src="https://res.cloudinary.com/dv664dogt/image/upload/v1769811413/photo_6046533415936396487_y_rhcivp.jpg" alt="4">
      <img src="https://res.cloudinary.com/dv664dogt/image/upload/v1769811413/photo_6046533415936396489_y_ozohdt.jpg" alt="1">
      <img src="https://res.cloudinary.com/dv664dogt/image/upload/v1769811413/photo_6046533415936396488_y_ccif1a.jpg" alt="2">
    </div>
  </div>
</div>

<script>
  const bioText = {
    fr: "Style • Confort • Qualité<br><i>Rebellious in decency</i>",
    en: "Style • Comfort • Quality<br><i>Rebellious in decency</i>",
    ar: "أناقة • راحة • جودة<br><i>تمرد برقي</i>"
  };

  const footerText = {
    fr: "© 2026 REBELS FOR HER. Tous droits réservés.",
    en: "© 2026 REBELS FOR HER. All rights reserved.",
    ar: "© 2026 REBELS FOR HER. جميع الحقوق محفوظة."
  };

  function setLang(lang) {
    document.getElementById("bio").innerHTML = bioText[lang];
    document.getElementById("footer").innerHTML = footerText[lang];
    document.querySelectorAll(".lang-switch button").forEach(btn => btn.classList.remove("active"));
    document.getElementById(`btn-${lang}`).classList.add("active");
    document.body.dir = (lang === 'ar') ? 'rtl' : 'ltr';
  }

  // لغة البداية
  setLang('fr');
</script>

</body>
</html>
