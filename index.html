<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REBELS FOR HER</title>
  <style>
    /* ========================= CSS ========================= */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(120deg, #c6c2c2, #74614C, #c7bdb1, #5F4B38);
      background-size: 600% 600%;
      animation: bgLuxury 12s ease-in-out infinite alternate;
      padding: 15px;
      overflow-x: hidden;
    }

    @keyframes bgLuxury {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      width: 100%;
      max-width: 400px;
      text-align: center;
      padding: 30px 20px;
      border-radius: 20px;
      background: rgba(56, 33, 12, 0.25);
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 35px rgba(0,0,0,0.25);
    }

    .logo { width: 100px; border-radius: 50%; border: 2px solid #F2E8DA; margin-bottom: 15px; }

    /* اسم الماركة الثابت */
    h1 { color: #E6D6C1; font-size: 24px; font-weight: bold; margin-bottom: 5px; }

    /* الجمل المترجمة */
    .bio { color: #F2E8DA; font-size: 14px; margin-bottom: 20px; line-height: 1.6; }
    .slogan-translated { font-style: italic; display: block; margin-top: 5px; opacity: 0.9; }

    /* Buttons */
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 12px 0;
      padding: 14px;
      border-radius: 30px;
      text-decoration: none;
      border: 1px solid #E6D6C1;
      color: #E6D6C1;
      font-size: 15px;
      transition: 0.3s;
      background: rgba(0,0,0,0.1);
    }
    .btn img { width: 20px; height: 20px; margin-right: 10px; }
    body[dir="rtl"] .btn img { margin-right: 0; margin-left: 10px; }
    .btn:hover { background: #E6D6C1; color: #1C1C1C; }

    .lang-switch { display: flex; justify-content: center; gap: 8px; margin-bottom: 20px; }
    .lang-switch button { 
      background: transparent; border: 1px solid #E3D3BA; color: #E3D3BA; 
      padding: 8px 15px; border-radius: 20px; cursor: pointer;
    }
    .lang-switch button.active { background: #E6D6C1; color: #38210C; font-weight: bold; }

    .scroll-wrapper { overflow: hidden; width: 100%; margin-top: 25px; }
    .scroll-track { display: flex; gap: 10px; animation: scroll 20s linear infinite; width: max-content; }
    .scroll-track img { width: 130px; height: 130px; object-fit: cover; border-radius: 12px; border: 1px solid #E6D6C1; }
    @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }

    body[dir="rtl"] { direction: rtl; }
  </style>
</head>
<body>

<div class="container">
  <img src="https://res.cloudinary.com/dv664dogt/image/upload/v1769807631/photo_6046533415936396465_m__1_-removebg-preview_oun7re.png" class="logo" alt="Logo">

  <div class="lang-switch">
    <button onclick="setLang('fr')" id="btn-fr">FR</button>
    <button onclick="setLang('en')" id="btn-en">EN</button>
    <button onclick="setLang('ar')" id="btn-ar">AR</button>
  </div>

  <h1>REBELS FOR HER</h1>
  
  <p id="bio" class="bio"></p>

  <a class="btn" href="https://wa.me/213549620599" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/128/733/733585.png" alt="WhatsApp"> <span id="txt-wa"></span>
  </a>
  <a class="btn" href="https://www.instagram.com/rebels_for_her?igsh=MXI0MDZhOWg3Z2Z5dw==" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/128/2111/2111463.png" alt="Instagram"> <span id="txt-ig"></span>
  </a>
  <a class="btn" href="https://vm.tiktok.com/ZS91HMjnohVvN-erjKQ/" target="_blank">
    <img src="https://github.dev/M47781/RBELS-FOR-HER/blob/7419d6c25a430c7a5685fb0998900b9a6ab75ecc/icons/tik-tok_3046132.png" alt="Tiktok"> <span id="txt-ig"></span>
  </a>
  <a class="btn" href="https://www.facebook.com/share/1DbhVnoewq/" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/128/5968/5968764.png" alt="Facebook"> <span id="txt-fb"></span>
  </a>
  <a class="btn" href="mailto:contact@reblasher.com" target="_blank">
      <img src="icons/email.png" alt="Email"> Email
    </a>

  <p id="footer" style="color: rgba(242,232,218,0.7); font-size: 11px; margin-top: 20px;"></p>

  <div class="scroll-wrapper">
    <div class="scroll-track">
      <img src="https://res.cloudinary.com/dv664dogt/image/upload/v1769811413/photo_6046533415936396489_y_ozohdt.jpg" alt="1">
      <img src="https://res.cloudinary.com/dv664dogt/image/upload/v1769811413/photo_6046533415936396488_y_ccif1a.jpg" alt="2">
      <img src="https://res.cloudinary.com/dv664dogt/image/upload/v1769811413/photo_6046533415936396490_y_utdx0k.jpg" alt="3">
      <img src="https://res.cloudinary.com/dv664dogt/image/upload/v1769811413/photo_6046533415936396489_y_ozohdt.jpg" alt="1">
      <img src="https://res.cloudinary.com/dv664dogt/image/upload/v1769811413/photo_6046533415936396488_y_ccif1a.jpg" alt="2">
    </div>
  </div>
</div>

<script>
const content = {
  fr: {
    bio: "Style • Confort • Qualité<br><span class='slogan-translated'>Rebelle dans la décence</span>",
    wa: "WhatsApp", ig: "Instagram", fb: "Facebook",
    footer: "Faite pour les femmes confiantes • 2026",
    dir: "ltr"
  },
  en: {
    bio: "Style • Comfort • Quality<br><span class='slogan-translated'>Rebellious in decency</span>",
    wa: "WhatsApp", ig: "Instagram", fb: "Facebook",
    footer: "Made for confident women • 2026",
    dir: "ltr"
  },
  ar: {
    bio: "أناقة • راحة • جودة<br><span class='slogan-translated'>تمرد برقي</span>",
    wa: "واتساب", ig: "إنستغرام", fb: "فيسبوك",
    footer: "صُنع للنساء الواثقات • 2026",
    dir: "rtl"
  }
};

function setLang(lang) {
  document.body.dir = content[lang].dir;
  document.getElementById("bio").innerHTML = content[lang].bio;
  document.getElementById("footer").innerHTML = content[lang].footer;
  document.getElementById("txt-wa").innerText = content[lang].wa;
  document.getElementById("txt-ig").innerText = content[lang].ig;
  document.getElementById("txt-fb").innerText = content[lang].fb;

  document.querySelectorAll(".lang-switch button").forEach(btn => btn.classList.remove("active"));
  document.getElementById("btn-" + lang).classList.add("active");
}

setLang('fr');
</script>
</body>
</html>
